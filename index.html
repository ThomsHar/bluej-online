<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BlueJ in Browser (CheerpJ)</title>
  <script src="https://cjrtnc.leaningtech.com/4.2/loader.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #app {
      background: #222;
      border: 2px solid #444;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    (async function () {
      // Initialize CheerpJ runtime
      await cheerpjInit();

      // Create a Swing/AWT display canvas inside #app
      cheerpjCreateDisplay(1024, 768, document.getElementById("app"));

      // Build the classpath with all required JARs
      const classpath = [
        // Core BlueJ
        "/app/bluej.jar",
        "/app/bluejcore.jar",
        "/app/boot.jar",
        "/app/lang-stride.jar",

        // Dependencies
        "/app/apiguardian-api-1.1.0.jar",
        "/app/checker-qual-3.43.0.jar",
        "/app/classgraph-4.8.90.jar",
        "/app/commons-codec-1.17.1.jar",
        "/app/commons-logging-1.2.jar",
        "/app/diffutils-1.2.1.jar",
        "/app/eddsa-0.3.0.jar",
        "/app/error_prone_annotations-2.28.0.jar",
        "/app/failureaccess-1.0.2.jar",
        "/app/guava-33.3.1-jre.jar",
        "/app/hamcrest-core-1.3.jar",
        "/app/httpclient-4.5.13.jar",
        "/app/httpcore-4.4.13.jar",
        "/app/httpmime-4.1.1.jar",
        "/app/j2objc-annotations-3.0.0.jar",
        "/app/JavaFWAH-1.2.3.jar",
        "/app/jcl-over-slf4j-1.7.36.jar",
        "/app/jr-1.2.0.jar",
        "/app/jra-5.7.0-grms.jar",
        "/app/jsr305-3.0.2.jar",
        "/app/listenablefuture-9999.0-empty-to-avoid-conflict-with-guava.jar",
        "/app/nsmenufx-3.1.0.jar",
        "/app/opentest4j-1.2.0.jar",
        "/app/slf4j-api-1.7.36.jar",
        "/app/sshd-osgi-2.14.0.jar",
        "/app/sshd-sftp-2.14.0.jar",
        "/app/wellbehavedx-0.3.3.jar",
        "/app/xercesImpl-2.12.2.jar",
        "/app/xml-apis-1.4.01.jar",
        "/app/xom-1.3.9.jar",

        // JavaFX (UI) â€“ adjust filenames if versions differ
        "/app/javafx-base.jar",
        "/app/javafx-graphics.jar",
        "/app/javafx-controls.jar",
        "/app/javafx-fxml.jar",
        "/app/javafx-media.jar",
        "/app/javafx-swing.jar",
        "/app/javafx-web.jar",

        // JUnit (testing framework)
        "/app/junit-4.13.2.jar",
        "/app/junit-platform-commons-1.9.3.jar",
        "/app/junit-platform-engine-1.9.3.jar",
        "/app/junit-jupiter-api-5.9.3.jar",
        "/app/junit-jupiter-engine-5.9.3.jar",
        "/app/junit-jupiter-params-5.9.3.jar",
        "/app/junit-vintage-engine-5.9.3.jar",

        // Eclipse JGit (adjust version numbers if needed)
        "/app/org.eclipse.jgit-6.9.0.202303080745-r.jar",
        "/app/org.eclipse.jgit.archive-6.9.0.202303080745-r.jar",
        "/app/org.eclipse.jgit.ui-6.9.0.202303080745-r.jar"
      ].join(":");

      // Run BlueJ main class (normally bluej.Boot)
      await cheerpjRunMain(
        "bluej.Boot",
        classpath
      );
    })();
  </script>
</body>
</html>
